<html>
  <head>
    <title>Virtual Labs</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 content">
          <div class="lanSelector">
            <select
              name="language"
              id="language"
              class="form-control align-self-center mx-auto"
              onchange="selectLan()"
            >
              <option selected>---Selected Language---</option>
              <option value="english">English</option>
              <option value="hindi">Hindi</option>
            </select>
          </div>
          <div id="intro">
            <p>
              Form a sentence (Declarative or Interrogative or any other type)
              from the given words
            </p>
            <p>(select the buttons in proper order)</p>
          </div>
          <div id="words"></div>
          <div id="sentence" class="align-self-center mx-auto">
            <p id="p1">
              Formed Sentence (after selecting words):
            </p>
            <p id="p2"></p>
            <button
              onclick="resetSentence()"
              id="bt"
              class="align-self-center mx-auto"
            >
              Re-form the sentence
            </button>
          </div>
          <div id="checkdiv">
               <button
            onclick="checkCorrect()"
            id="correct"
            class="align-self-center mx-auto"
          >
            Check the correctness of this sentence
          </button>
          <p id="right">Right Answer!!!</p>
          <div id="wrong">
            Wrong Answer!!!
            <br />
            <input
            type="button"
              onclick="showAnswer()"
              id="getanswer"
              value="Get Correct Answer"
            ></input>
            <p id="answer"></p>
          </div>
          </div>
         
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
