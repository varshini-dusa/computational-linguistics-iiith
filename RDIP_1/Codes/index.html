<html>
  <head>
    <title>Virtual Labs</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../Libraries/require.js"></script>
    <script src="../Libraries/node_modules/snowball/stemmer/lib/Snowball.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 content">
          <div class="corpSelector">
            <select
              name="corp"
              id="corp"
              class="form-control align-self-center mx-auto"
              onchange="selectCorp()"
            >
              <option selected>---Select a corpus---</option>
              <option value="0">Corpus 1</option>
              <option value="1">Corpus 2</option>
              <option value="2">Corpus 3</option>
            </select>
          </div>
          <div id="corpViewer"></div>
          <div id="inputAns">
            <p>Enter the number of tokens and types for the above corpus:</p>
            <table class="center">
              <tr>
                <td>#tokens:</td>
                <td>
                  <input type="text" name="tokens" id="tokens" />
                </td>
              </tr>
              <tr>
                <td>#types:</td>
                <td>
                  <input type="text" name="types" id="types" />
                </td>
              </tr>
            </table>
            <button onclick="submitValues()" id="submitbtn">Submit</button>
          </div>
          <div id="outputAns"></div>
          <div id="finalOutputAns"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
